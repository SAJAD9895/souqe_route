<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon - Multiple Sizes for Better Display -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/logo-black.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/logo-black.png" />

  <link rel="apple-touch-icon" sizes="180x180" href="/images/logo-black.png" />
  <link rel="shortcut icon" href="/favicon.ico" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Primary SEO -->
  <title>Souq Route – Industrial Supply Solutions | Saudi Arabia</title>
  <meta name="description"
    content="Souq Route is a digital B2B marketplace connecting buyers and verified suppliers across all industries in Saudi Arabia." />

    content="industrial supply, Saudi Arabia, B2B marketplace, construction materials, electrical supplies, procurement platform, Vision 2030" />

  <!-- Open Graph (Google / Facebook) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://souqroute.com/" />
  <meta property="og:title" content="Souq Route – Industrial Supply Solutions | Saudi Arabia" />
  <meta property="og:description"
    content="Connecting buyers and verified suppliers across all industries in Saudi Arabia." />
  <meta property="og:image" content="https://souqroute.com/images/logo-black.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://souqroute.com/" />
  <meta name="twitter:title" content="Souq Route – Industrial Supply Solutions | Saudi Arabia" />
  <meta name="twitter:description"
    content="Connecting buyers and verified suppliers across all industries in Saudi Arabia." />
  <meta name="twitter:image" content="https://souqroute.com/images/logo-black.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#000000" />

  <!-- Google Organization Logo Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Souq Route",
    "url": "https://souqroute.com",
    "logo": "https://souqroute.com/images/logo-black.png"
